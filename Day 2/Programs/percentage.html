<html>
<head>
<script langauage="JavaScript">

    var per;
	
	per=parseInt(prompt("Enter your Percentage"));
	
	if(per >= 60)
	{
	document.write("First Division");
	}
	else if(per > 50 && per< 60)
	{
	document.write("Second Division");
	}
	else if(per > 40 && per < 50)
	{
	document.write("Third Division");
	}
	else
	{
	document.write("Fail")
	}
	 

</script>
</head>
<html>
