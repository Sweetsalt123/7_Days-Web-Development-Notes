<html>
<head>
<script language="JavaScript">
var a,b,ch;
a=parseInt(prompt("Enter any Number"));
b=parseInt(prompt("Enter any Number"))
ch=parseInt(prompt("enter your choice"));
switch(ch)
{
case 1:document.write(a+b);
       break;
case 2:document.write(a*b);
       break;
case 3:document.write(a-b);
       break;
}
</script>
</head>
</html>
